<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Con Gafas Publishing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #fdfdfd;
      color: #444;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-bottom: 2em;
    }
    button {
      padding: 0.75em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #004c99;
    }
    #info, #libros {
      display: none;
      max-width: 800px;
      margin: 0 auto 2em;
      padding: 1em;
      background-color: #f0f0f0;
      border-radius: 10px;
    }
    .libro {
      margin-bottom: 1em;
      padding-bottom: 0.5em;
      border-bottom: 1px solid #ccc;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    canvas {
      display: block;
      margin: 0 auto 2em;
    }
    @media (max-width: 600px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Con Gafas Publishing 🕶️📚</h1>
  <div class="botones">
    <button onclick="mostrarEditorial()">¿Quiénes somos?</button>
    <button onclick="mostrarLibros()">Ver nuestros libros</button>
  </div>

  <canvas id="fondo3D"></canvas>

  <div id="info"></div>
  <div id="libros"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>
  <script>
    const libros = [
      {
        titulo: "Laberintos Para Adultos: 155 Laberintos Con Soluciones | Cuaderno de Laberintos para Adultos | Pasatiempos para Adultos Con Soluciones | Libro ... | Para vista cansada (Spanish Edition)",
        fecha: "10 de octubre de 2022",
        precio: "US$5.99",
        enlace: "https://www.amazon.com/-/es/Laberintos-Para-Adultos-Soluciones-Pasatiempos/dp/B0BHY4Z6WV"
      },
      {
        titulo: "Laberintos Para Adultos Numero 5: 155 Laberintos Con Soluciones | Cuaderno de Laberintos para Adultos | Pasatiempos para Adultos Con Soluciones | Libro Actividades para Adultos | Para vista cansada",
        fecha: "29 de abril de 2023",
        precio: "US$4.99",
        enlace: "https://www.amazon.com/-/es/Laberintos-Para-Adultos-Numero-Pasatiempos/dp/B0C2SMM6N1"
      },
      {
        titulo: "Laberintos Para Adultos Numero 2: 155 Laberintos Con Soluciones | Cuaderno de Laberintos para Adultos | Pasatiempos para Adultos Con Soluciones | ... | Para vista cansada (Spanish Edition)",
        fecha: "26 de abril de 2023",
        precio: "US$4.99",
        enlace: "https://www.amazon.com/-/es/Gafas-Publishing/dp/B0C2S47LK2"
      }
      // Puedes añadir más libros si lo deseas
    ];

    const infoDiv = document.getElementById('info');
    const librosDiv = document.getElementById('libros');
    const canvas = document.getElementById('fondo3D');

    // THREE.js escena básica
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, 400);
    let puzzlePieces = [];

    function crearAnimacion() {
      // Limpiar escena
      while (scene.children.length > 0) {
        scene.remove(scene.children[0]);
      }

      puzzlePieces = [];
      const geometry = new THREE.BoxGeometry(0.8, 0.8, 0.1);
      const material = new THREE.MeshNormalMaterial();

      for (let i = 0; i < 20; i++) {
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.x = (Math.random() - 0.5) * 6;
        mesh.position.y = (Math.random() - 0.5) * 4;
        mesh.position.z = (Math.random() - 0.5) * 4;
        mesh.rotationSpeed = {
          x: Math.random() * 0.05,
          y: Math.random() * 0.05
        };
        puzzlePieces.push(mesh);
        scene.add(mesh);
      }

      camera.position.z = 5;
    }

    function animar() {
      requestAnimationFrame(animar);
      puzzlePieces.forEach(piece => {
        piece.rotation.x += piece.rotationSpeed.x;
        piece.rotation.y += piece.rotationSpeed.y;
      });
      renderer.render(scene, camera);
    }

    animar();

    function mostrarEditorial() {
      infoDiv.style.display = 'block';
      librosDiv.style.display = 'none';
      infoDiv.innerHTML = `
        <h2>¿Qué hacemos? 🧠✨</h2>
        <p>🎯 Creamos pasatiempos que estimulan la mente y relajan el alma.</p>
        <p>📘 Publicamos libros con laberintos diseñados para personas adultas.</p>
        <p>🕶️ Con tipografía grande, ideales para vista cansada.</p>
        <p>🇪🇸 Libros en español, hechos con cariño por <strong>Con Gafas Publishing</strong>.</p>
        <p>📦 Disponibles en Amazon con envío a España.</p>
      `;
      crearAnimacion();
    }

    function mostrarLibros() {
      infoDiv.style.display = 'none';
      librosDiv.style.display = 'block';
      librosDiv.innerHTML = "<h2>Nuestros libros 📚</h2>";
      libros.forEach(libro => {
        librosDiv.innerHTML += `
          <div class="libro">
            <strong>${libro.enlace ? `<a href="${libro.enlace}" target="_blank">${libro.titulo}</a>` : libro.titulo}</strong><br>
            📅 Publicado el: ${libro.fecha}<br>
            💰 Precio: ${libro.precio}
          </div>
        `;
      });
      crearAnimacion();
    }

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, 400);
      camera.aspect = window.innerWidth / 400;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
