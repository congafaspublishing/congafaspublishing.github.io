<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Con Gafas Publishing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #fdfdfd;
    }
    h1 {
      color: #444;
    }
    button {
      margin: 1em 1em 1em 0;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    #info, #libros {
      margin-top: 2em;
      padding: 1em;
      background-color: #f0f0f0;
      border-radius: 10px;
    }
    .libro {
      margin-bottom: 1em;
      padding-bottom: 0.5em;
      border-bottom: 1px solid #ccc;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Con Gafas Publishing 🕶️📚</h1>
  <button onclick="mostrarEditorial()">¿Quiénes somos?</button>
  <button onclick="mostrarLibros()">Ver nuestros libros</button>

  <div id="info"></div>
  <div id="libros"></div>

  <script>
    const libros = [
      {
        titulo: "Laberintos Para Adultos",
        subtitulo: "155 Laberintos Con Soluciones",
        fecha: "10 de octubre de 2022",
        precio: "US$5.99",
        enlace: "https://www.amazon.com/-/es/Laberintos-Para-Adultos-Soluciones-Pasatiempos/dp/B0BHY4Z6WV/ref=sr_1_1?dib=eyJ2IjoiMSJ9.Wu68_94mB4R94dIYBYm_u54A-LIn8AMmdaVU4NA-6ic1VcS0n2U7Y-UnJ9HKseXS8OKtBeEvqL1iLGPuaeByc3jQ6OPbAuVlv5TgKd3W9gshr1zupz34cR3LhtErtf51D5L9UZUzhKlGuZsrwUZ6Ie61FWNvvdXLn7FbH7Gw2T4NkxntMtmX7z9OBQd4UeKw-sYr1Kkxp_GjkY2d4T0ECUhyktlP6x3M5uZULpB6M8Q.feaJWQrd67ENhUkEsrl3gqrytWm9y6Ao-Tc7Z9vOm98&dib_tag=se&qid=1743066440&refinements=p_27%3ACon+Gafas+Publishing&s=books&sr=1-1&text=Con+Gafas+Publishing"
      },
      {
        titulo: "Laberintos Para Adultos Numero 5",
        subtitulo: "155 Laberintos Con Soluciones",
        fecha: "29 de abril de 2023",
        precio: "US$4.99"
      }
      // Puedes seguir añadiendo más libros aquí como antes
    ];

    function mostrarEditorial() {
      const info = document.getElementById('info');
      info.innerHTML = `
        <h2>¿Qué hacemos? 🧠✨</h2>
        <p>🎯 Creamos pasatiempos que estimulan la mente y relajan el alma.</p>
        <p>📘 Publicamos libros con laberintos diseñados para personas adultas.</p>
        <p>🕶️ Con tipografía grande, ideales para vista cansada.</p>
        <p>🇪🇸 Libros en español, hechos con cariño por <strong>Con Gafas Publishing</strong>.</p>
        <p>📦 Disponibles en Amazon con envío a España.</p>
      `;
    }

    function mostrarLibros() {
      const contenedor = document.getElementById('libros');
      contenedor.innerHTML = "<h2>Nuestros libros 📚</h2>";
      libros.forEach(libro => {
        contenedor.innerHTML += `
          <div class="libro">
            <strong>${
              libro.enlace
                ? `<a href="${libro.enlace}" target="_blank">${libro.titulo}</a>`
                : libro.titulo
            }</strong>: ${libro.subtitulo}<br>
            📅 Publicado el: ${libro.fecha}<br>
            💰 Precio: ${libro.precio}
          </div>
        `;
      });
    }
  </script>
</body>
</html>
